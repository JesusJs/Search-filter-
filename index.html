<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search filter</title>
</head>
<body>
    <h2>Search filter</h2>
    <input type="search" placeholder="Search..." class="photo-filter" id="photo-filter">
        <article class="photos">
            <figure class="photo" id="photo">
                <img src="./img/Animal.jpg" alt="Animal">
                <figcaption>Animal</figcaption>
            </figure>
            <figure class="photo" id="photo">
                <img src="./img/Arch.jpg" alt="Arch">
                <figcaption>Arch</figcaption>
            </figure>
            <figure class="photo" id="photo">
                <img  src="./img/Nature.jpg" alt="Nature">
                <figcaption>Nature</figcaption>
            </figure>
            <figure class="photo" id="photo">
                <img src="./img/People.jpg" alt="People">
                <figcaption>People</figcaption>
            </figure>
            <figure class="photo" id="photo">
                <img src="./img/Tech.jpg" alt="Tech">
                <figcaption>Tech</figcaption>
            </figure>
        </article>
        <script src="Filter.js"></script>
</body>
</html>
